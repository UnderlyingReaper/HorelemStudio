<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="homepage.css">

    <title>HorelemStudio</title>
  </head>

  <body>

    <header>
      <div class="header-names-holder">
        <p class="header-name1">HORELEM</p>
        <p class="header-name2">STUDIO</p>
      </div>
      
      <button class="header-button" id="Home-Section">HOME
        <div class="line"></div>
      </button>
      <button class="header-button" id="About-Section">ABOUT
        <div class="line"></div>
      </button>
      <button class="header-button" id="Games-Section">GAMES
        <div class="line"></div>
      </button>
    </header>

    <div class="new-game-holder">
      <div class="new-game-info">
        <img class="title" src="Images/HellucinateGameLogo.png">
        <p class="info">Do you have what it takes to make it out alive?</p>
        <button class="VisitGame" id="LatestGameVisitBtn">VISIT SITE</button>
      </div>
    </div>


    <div class="games-section-holder">
      <h1 style="font-size: 45px;">GAMES</h1>

      <div class="games-holder">
        <div class="game" id="Hellucinate-Game">
          <img class="icon" src="GameIcons/Hellucinate_Icon.png">
          <p class="title">Hellucinate</p>
          <p class="price">FREE</p>
        </div>
      </div>
    </div>


    <footer>
      <div class="top-part">
        <div class="header-names-holder">
          <p class="header-name1">HORELEM</p>
          <p class="header-name2">STUDIO</p>
        </div>

        <p>We create unique, interesting and fun games for people of all ages to enjoy and play. So pick one and start playing!</p>
      </div>

      <div class="follow-us-holder">
        <h1>FOLLOW US</h1>
        <div class="social-media-icons">
          <button>Instagram</button>
          <button>Youtube</button>
          <button>Twitter</button>
        </div>
      </div>
    </footer>


    <script src="homepage.js"/>
  </body>
</html>
